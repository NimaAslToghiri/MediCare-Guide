<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .chat-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chat-box { border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #e9e9e9; display: flex; flex-direction: column;}
        .message { margin-bottom: 8px; padding: 5px 10px; border-radius: 5px; max-width: 70%; word-wrap: break-word; }
        .user-message { background-color: #dcf8c6; align-self: flex-end; text-align: right; }
        .ai-message { background-color: #f0f0f0; align-self: flex-start; }
        .input-area { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;} /* Added flex-wrap */
        .input-area input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .input-area input[type="file"] { flex-basis: 100%; margin-top: 5px; } /* New style for file input */
        .input-area button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .input-area button:hover { background-color: #0056b3; }
        .loading-indicator { text-align: center; font-style: italic; color: #555; margin-top: 10px;}
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Medical Assist</h1>
        <div class="chat-box" id="chat-box">
            <div class="message ai-message">Hello! I am a simple AI assistant. How can I help you today?</div>
        </div>
        <div class="loading-indicator" id="loading-indicator" style="display: none;">AI is thinking...</div>
        <div class="input-area">
            <input type="text" id="text-input" placeholder="Type your message..." autocomplete="off">
            <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg"> <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const textInput = document.getElementById('text-input');
        const fileInput = document.getElementById('file-input'); // Added back
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        function addMessage(message, sender = 'ai') {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = textInput.value.trim();
            const file = fileInput.files[0]; // Get the selected file

            if (!text && !file) { // User must provide text OR a file
                alert("Please enter text or upload a file.");
                return;
            }

            textInput.disabled = true;
            fileInput.disabled = true; // Disable file input
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';

            const formData = new FormData();
            if (text) {
                formData.append('text_input', text);
                addMessage(text, 'user');
            }
            if (file) {
                formData.append('uploaded_file', file); // Use 'uploaded_file' as the name
                addMessage(`Uploaded file: ${file.name}`, 'user'); // Show filename
            }

            textInput.value = '';
            fileInput.value = ''; // Clear file input

            try {
                const response = await fetch('{% url "chat_api" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                const data = await response.json();
                console.log('API Response:', data);

                addMessage(data.message, 'ai');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'ai');
            } finally {
                textInput.disabled = false;
                fileInput.disabled = false; // Re-enable file input
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                textInput.focus();
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
